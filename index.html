    <script>
      document.getElementById('myForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Previne o comportamento padr√£o do formul√°rio

          function getRadioValue(name) {
              const radios = document.getElementsByName(name);
              for (let radio of radios) {
                  if (radio.checked) {
                      return radio.value;
                  }
              }
              return ''; // Retorna vazio se nenhum valor for selecionado
          }

          const formData = {
              equipe: document.getElementById('select-1115').value,
              viabilidade: getRadioValue('checkbox-20'),
              escalabilidade: getRadioValue('checkbox'),
              impacto: getRadioValue('checkbox-1'),
              pitch: getRadioValue('checkbox-2')
          };

          try {
              const response = await fetch('https://script.google.com/macros/s/AKfycbxLyZQUV1wHprubpyxSFjDAqjR16bJtYvEgNlM2mPgSdkPg3MN46i588f66KnA2xstF0w/exec', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  mode: 'no-cors',  // Utilizando 'no-cors'
                  body: JSON.stringify(formData)
              });

              // Supondo que a requisi√ß√£o foi bem-sucedida
              alert('Formul√°rio enviado com sucesso! Obrigado pela sua participa√ß√£o.');
              document.getElementById('myForm').reset();
          
          } catch (error) {
              console.error('Erro ao enviar o formul√°rio:', error);
              alert('Ocorreu um erro ao enviar o formul√°rio. Tente novamente.');
          }
      });

    </script>
